<div class="panel panel-success" id="full-toc">
  <div class="panel-heading">
    <h3 class="panel-head"><a href="/table-of-contents.html" style="color: #fff;">目录</a></h3>
  </div>
  <div class="list-group">
    {% for p in pages|sort(attribute='sortorder') %}
      {% if p %}
        {% if p.toc == 'True' %}<a href="/{{ p.slug }}.html" class="list-group-item smaller-item{% if p.slug == page.slug %} active{% endif %}" style='font-family: "Helvetica Neue",sans-serif;'>{{ p.sidebartitle }}</a>{% else %}<a href="/{{ p.slug }}.html" class="list-group-item smaller-item{% if p.slug == page.slug %} active{% endif %}" style='font-family: "Helvetica Neue",sans-serif; padding-left: 27px;'>{{ p.sidebartitle }}</a>{% endif %}
      {% endif %}
    {% endfor %}
    <a href="/table-of-contents.html" class="list-group-item smaller-item" style='font-family: "Helvetica Neue",san-serif;background-color:#22B24C; color: #fff;'>...或者 <span style="border-bottom: 1px dotted;">显示全部目录内容</span>.</a>
  </div>
</div>
